<html>
    <head>
        <title>array 2 dimensi</title>
    </head>
    <body>
        <script language="javascript">
            //kode - kode script
            var b1 = new Array(10,20,30);
            var b2 = new Array(40,50,60);
            var b3 = new Array(70,80,90);

            var matrix = new Array(b1,b2,b3);
            document.write("isi matriks: "+matrix+"<br>");
            document.write("b[0][0] : "+matrix[0][0]+"<br>");
            document.write("b[0][1] : "+matrix[0][1]+"<br>");
            document.write("b[0][2] : "+matrix[0][2]+"<br>");
            document.write("b[1][0] : "+matrix[1][0]+"<br>");
            document.write("b[1][1] : "+matrix[1][1]+"<br>");
            document.write("b[1][2] : "+matrix[1][2]+"<br>");
            document.write("b[2][0] : "+matrix[2][0]+"<br>");
            document.write("b[2][1] : "+matrix[2][1]+"<br>");
            document.write("b[2][2] : "+matrix[2][2]+"<br>");
        </script>
    </body>
</html>
