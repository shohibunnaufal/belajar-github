<html>
    <head>
        <title>properti input</title>
    </head>
    <body>
        <script language="javascript">
            //kode - kode script
            var kalimat = "aku mau makan mie ayam";
            var dicari = /mau/;
            var cocok = dicari.exec(kalimat);

            document.write("kata yang dicocokkan : "+cocok+"<br>");
            document.write("dari input kalimat :"+cocok.input+"<br>");
        </script>
    </body>
</html>
