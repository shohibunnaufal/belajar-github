<html>
    <head>
        <title>array 3 dimensi</title>
    </head>
    <body>
        <script language="javascript">
            //kode - kode script
            var c1 = new Array(["A","B"], ["C","D"]);
            var c2 = new Array(["E","F"], ["G","H"]);
            var c3 = new Array(["I","J"], ["K","L"]);

            var matrix = new Array(c1,c2,c3);
            document.write("isi matriks: "+matrix+"<br>");
            document.write("b[0][0][0] : "+matrix[0][0][0]+"<br>");
            document.write("b[0][0][1] : "+matrix[0][0][1]+"<br>");
            document.write("b[0][1][0] : "+matrix[0][1][0]+"<br>");
            document.write("b[0][1][1] : "+matrix[0][1][1]+"<br>");
            document.write("b[1][0][0] : "+matrix[1][0][0]+"<br>");
            document.write("b[1][0][1] : "+matrix[1][0][1]+"<br>");
            document.write("b[1][1][0] : "+matrix[1][1][0]+"<br>");
            document.write("b[1][1][1] : "+matrix[1][1][1]+"<br>");
            document.write("b[2][0][0] : "+matrix[2][0][0]+"<br>");
            document.write("b[2][0][1] : "+matrix[2][0][1]+"<br>");
            document.write("b[2][1][0] : "+matrix[2][1][0]+"<br>");
            document.write("b[2][1][1] : "+matrix[2][1][1]+"<br>");
        </script>
    </body>
</html>
