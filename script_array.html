<html>
    <head>
        <title>script array</title>
    </head>
    <body>
        <script language="javascript">
            //kode - kode script
            var kota = new Array ("medan","jakarta");
            var i;
            for(i=0;i<kota.length; i++){
                document.write(kota[i] + "<br>");
            }
            var mobil = new array();
            mobil ["tipe"]  = "sidekick";
            mobil ["merk"]  = "suzuki";
            mobil ["warna"] = "merah";

            for (var j in mobil){
                document.write(j +" : "+ mobil[j] +" <br> ");
            }
        </script>
    </body>
</html>
